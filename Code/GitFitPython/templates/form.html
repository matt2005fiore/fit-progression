<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Register</h2>
    <form method="POST" action="/">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" title="Name" required><br><br>

        <label for="surname">Surname:</label><br>
        <input type="text" id="surname" name="surname" placeholder="Enter your surname" title="Surname" required><br><br>

        <label for="weight">Weight:</label><br>
        <input type="number" id="weight" name="weight" placeholder="Enter your weight" title="Weight" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" placeholder="Enter your age" title="Age" required><br><br>

        <label for="goal">Goal:</label><br>
        <input type="text" id="goal" name="goal" placeholder="Enter your goal" title="Goal" required><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Create a username" title="Username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Create a password" title="Password" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
